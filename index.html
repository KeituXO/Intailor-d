<!DOCTYPE html>
<html lang="en">
  <head>
    <title>InteriorDesignDropshipApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSS/Style.css" />
  </head>
  <body>
    <h1>Intailor'd</h1>
    <main>
      <h2><em>Interior design finds</em></h2>
      <br />

      <div class="cointainer" d-flex>
        <h3>Different Rooms Designs</h3>
        <div class="row">
          <div class="col-4">
            <p>Kitchens</p>

            <img id="img" src="Images/Kitchen.jpg" alt="Kitchen" />
          </div>
          <div class="col-4">
            <p>Living Rooms</p>

            <img id="img" src="Images/Living room.jpg" alt="Living room" />
          </div>
          <div class="col-4">
            <p>Bedrooms</p>

            <img id="img" src="Images/bedroom.jpg" alt="Bedroom" />
          </div>
        </div>
      </div>
      <br />
      <hr />

      <h2>Choose your desired style</h2>
      
        <form action="/submit-design-style">
          <ul>
            <li>

            <label for="Maximalist"
            ><input
              id="Maximalist"
              type="radio"
              name="Maximalist-Industrial-Eccletic"
            />
            Maximalist</label
          ></li>
          <li>
          
          <label for="Industrial"
            ><input
              id="Industrial"
              type="radio"
              name="Maximalist-Industrial-Eccletic"
            />
            Industrial</label
          ></li>
          <li>
          <label for="Eccletic"
            ><input
              id="Eccletic"
              type="radio"
              name="Maximalist-Industrial-Eccletic"
            />
            Eccletic </label
          ></li></ul>
<div class="col-6">
          <label for="Tag Item Prices"
            ><input id="Price" type="checkbox" name="Price of item" /> Item
            Price </label
          ><br /></div>
          <div class="col-6">
          <label for="Tag Store"
            ><input id="Store" type="checkbox" name="Name of store" /> Store
            Name </label
          ></div>

          <input type="text" placeholder="Design Style" required /><br />
          <button type="Submit">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <p>
        <small>
          Website by Keitumetse Mongae -<a href="https://github.com/KeituXO"
            >freecodecamp.org</a
          ></small
        >
      </p>
    </footer>
  </body>
</html>
